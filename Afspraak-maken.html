<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Afspraak Maken</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Mada|Montserrat|Open+Sans|Pontano+Sans" rel="stylesheet">
</head>
<body>
	<nav id="navbar" class="nav"></nav>
	<div id="spacer"></div>
	<div id="form-div">
		<div id="questions">
			<h3>Make an appointment</h3>
			<form>
				<input class="form" id="name" 		type="text" name="name" 		placeholder="Name and Surname">
				<input class="form" id="telephone"  type="text" name="telephone" 	placeholder="Phonenumber">
				<input class="form" id="email"  	type="text" name="email" 		placeholder="Email adress">
				<input class="form" id="type"  		type="text" name="type" 		placeholder="What type of consult?">
				<input class="form" id="calendar"  	type="text" name="calendar" 	placeholder="Preferential time and date">
				<p></p>	
				<input class="form" id="extra-info" type="text" name="extra-info" 	placeholder="Other information">
			</form>
			<div id="submit-button">
				<button onclick="#">Send request</button>	
			</div>
		</div>
	</div>
	
</body>
</html>
